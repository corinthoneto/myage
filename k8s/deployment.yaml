apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-php
  labels:
    app: nginx-php
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-php
      tier: webserver
  template:
    metadata:
      labels:
        app: nginx-php
        tier: webserver
    spec:
      containers:
      - image: gcr.io/schoolofnet-teste/myage@sha256:e3249d413eb8c75c93d11b6828b50a178ee2292ce6be6c444448ab75c8d87958
        name: nginx-php
        ports:
        - containerPort: 80